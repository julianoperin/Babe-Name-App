<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Qual Vai Ser o Nome?</title>
</head>
<body>
    <!-- LOGO AND COUNTDOWN -->
    <section>
        <div class="container mt-3">
            <div class="row">
                <div class="col align-items-center">
                        <img id="logo" src="img/logo2.jpeg" alt="HelloKitty">
                </div>
                <div class="col align-items-center">
                <div class="landing-inner">
                    <div class="landing-inner"></div>
                <div class="countdown"></div>
            </div>
            </div>
            </div>

    </section>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center">
                    <h3>AJUDE A ESCOLHER UM NOME <i class="fas fa-baby"></i></h3>
                    <div class="form-group">
                        <input type="text" id="search" class="form-control form-control-lg" placeholder="Procure por um nome...">
                    </div>
                    <div id="match-list"></div>
                </div>
            </div>
            <div class="col-md-6">
                <h1 class="text-center">MAIS VOTADOS <i class="fas fa-cat"></i></h1>
                <table class="table table-hover text-center">
                    <thead>
                      <tr class="table-secondary">
                        <th scope="col">Prmeiro <i class="fas fa-check"></i></th>
                        <th scope="col">Clara</th>
                      </tr>
                    </thead>
                    <tbody>                      
                      <tr class="table-warning">
                        <th scope="row">Segundo <i class="fas fa-check"></i></th>
                        <td>Lea</td>

                      </tr>
                      <tr class="table-info">
                        <th scope="row">Terceiro <i class="fas fa-check"></i></th>
                        <td>Marie</td>
                      </tr>
                      <tr class="table-success">
                        <th scope="row">Quarto <i class="fas fa-check"></i></th>
                        <td>Maria Elena</td>
                      </tr>                      
                    </tbody>
                  </table> 

                  <div id="sign-up" class="mt-3 mb-5">
                        <div id="forma" class="card text-center card-form">
                          <div class="card-body">
                            <h1>Vote agora <i class="fas fa-baby-carriage"></i></h1>
                            <p>Ajude a mam√£e escolher um nome!</p>
                            <form name="contact" method="POST" data-netlify="true">
                              <div class="form-group">
                                <input type="text" name="name" class="form-control form-control-md" placeholder="Nome">
                              </div>
                              <div class="form-group">
                                <input type="email" name="email" class="form-control form-control-md" placeholder="Email">
                              </div>
                              <div class="form-group">
                                <textarea name="message" class="form-control form-control-md" placeholder="Digite o nome que vc escolheu..." rows="5"></textarea>
                              </div>
                              <input id="inp" type="submit" value="VOTE" class="btn btn-outline-dark btn-block">
                            </form>
                          </div>                
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/8fe90d21f4.js" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
